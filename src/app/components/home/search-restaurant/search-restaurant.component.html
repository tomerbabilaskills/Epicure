<div class="bg-img" ngClass.gt-sm="desktop">
  <div
    [@expandSearch]="show"
    class="front"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <span>Epicure works with the top chef restaurant in Tel Aviv</span>
    <app-search-bar class="search-container" fxLayout="row">
      <img
        class="big-img"
        ngClass.gt-sm="desktop-big-img"
        [src]="searchIconSrc"
        alt="search"
      />
      <input
        class="big"
        ngClass.gt-sm="desktop-big"
        placeholder="Search for restaurant cuisine, chef"
      />
    </app-search-bar>
  </div>
</div>
