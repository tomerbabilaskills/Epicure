<span class="title">{{ "signature dish of :" | uppercase }}</span>
<div class="card-container">
  <div *ngFor="let card of data" class="card dish-container">
    <span class="restaurant-title">{{ card.restaurant }}</span>
    <app-card
      type="dish"
      [name]="card.name"
      [description]="card.description"
      [imgSrc]="card.imgSrc"
      [price]="card.price"
      [dishTypes]="card.types"
    ></app-card>
  </div>
</div>
