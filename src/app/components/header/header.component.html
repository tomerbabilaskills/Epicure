<div class="left-container">
  <div class="logo-container">
    <img [src]="logoSrc" alt="logo" class="logo" />
    <span class="link name">EPICURE</span>
  </div>
  <a class="link" href="#">Restaurants</a>
  <a class="link" href="#">Chefs</a>
</div>
<div class="right-container">
  <div class="search-container">
    <input placeholder="Search for restaurant cuisine, chef" />
    <img class="icon" [src]="searchIconSrc" alt="search" />
  </div>
  <img class="icon" [src]="userIconSrc" alt="user" />
  <img class="icon" [src]="bagIconSrc" alt="bag" />
</div>
